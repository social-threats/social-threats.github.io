<h2>Submissions</h2>

Both long and short papers must follow <a href="https://www.aclweb.org/adminwiki/index.php?title=ACL_Author_Guidelines">the
    ACL Author Guidelines></a>. ACL will be releasing the style sheets (Latex, Word, Overleaf) shortly.
