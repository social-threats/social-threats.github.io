<h2>Submissions</h2>

We encourage contributions with either a technical paper (NAACL style, 8 pages without references), a position
statement (NAACL style, 4 pages maximum) or an abstract of a published work. NAACL Style files available <a
        href="http://naacl2018.org/call_for_paper.html">here</a>. .
